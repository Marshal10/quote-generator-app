<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div id="quote-container" class="quote-container">
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="author-text">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button id="x-btn" class="x-button" title="Post this on X"><i class="fa-brands fa-x-twitter"></i></button>
            <button id="new-quote-btn" title="Generate a new quote">New Quote</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/27af78d089.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
